# HTTP -> HTTPS redirect
server {
  listen 80;
  server_name stage.gennio.ru;

  return 301 https://$host$request_uri;
}

# HTTPS server
server {
  listen 443 ssl;
  server_name stage.gennio.ru;

  # Пути к сертификатам (смонтированы с хоста)
  ssl_certificate /etc/letsencrypt/live/stage.gennio.ru/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/stage.gennio.ru/privkey.pem;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  root /usr/share/nginx/html;
  index index.html;

  client_max_body_size 30M;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Проксирование API
  location /api/ {
    proxy_pass http://backend:3000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
