name: ğŸš€ Deploy Frontend to Stage

on:
  push:
    branches:
      - stage

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Deploy only frontend container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.STAGE_SSH_HOST }}
          username: ${{ secrets.STAGE_SSH_USER }}
          key: ${{ secrets.STAGE_SSH_KEY }}
          script: |
            cd /opt/gennio/gennio-frontend
            git pull origin stage
            cd ../gennio-backend
            docker compose -f docker-compose.stage.yml build frontend
            docker compose -f docker-compose.stage.yml up -d frontend
